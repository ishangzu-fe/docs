<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爱上租前端</title>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app"></div>
</body>
<script src="//unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="//unpkg.com/docsify-demo-box-vue@1.0.4/dist/docsify-demo-box-vue.min.js"></script>
<script>
    var jsResources = '<scr' + 'ipt src="//unpkg.com/vue/dist/vue.js"></scr' + 'ipt>'
    var cssResources = '@import url("//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css");'
    var bootCode = 'var globalVariable = "leon"'
    var globalVariable = "leon"

    window.$docsify = {
        name: 'Docs',
        auto2top: true,
        loadNavbar: true,
        loadSidebar: true,
        maxLevel: 4,
        subMaxLevel: 3,
        search: 'auto', // 默认值

        search : [
            '/',            // => /README.md
            '/guide',       // => /guide.md
            '/get-started', // => /get-started.md
            '/zh-cn/',      // => /zh-cn/README.md
        ],

        // 完整配置参数
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto',

            // 支持本地化
            placeholder: {
                '/': '搜索',
                '/en/': 'Type to search'
            },

            noData: {
                '/zh-cn/': '找不到结果',
                '/': 'No Results'
            }
        },

        plugins: [
            DemoBoxVue.create(jsResources, cssResources, bootCode)
        ]
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
</html>
